<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="utf-8">
   <title>form_table</title>
   <meta name="viewport" content="width=device-width,initial=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="wrap">
    <h1>テーブル練習</h1>
    <h2>プログラミング言語</h2>
    <table border="1">
     <tr>
       <th>ジャンル</th>
       <th>言語名</th>
     </tr>
     <tr>
       <td rowspan="3">フロントエンド</td>
       <td>HTML</td>
     </tr>
     <tr>
       <td>CSS</td>
     </tr>
     <tr>
       <td>JavaScript</td>
     </tr>
     <tr>
       <td rowspan="4">バックエンド</td>
     </tr>
     <tr>
       <td>PHP</td>
     </tr>
     <tr>
       <td>Ruby</td>
     </tr>
     <tr>
       <td>Phyton</td>
     </tr>
    </table>
    <form method="POST" action="xxx.cgi">
      <h1>フォーム練習</h1>
      <h2>お問い合わせ</h2>
      <table border="1">
        <tr>
          <td class="odd">名前</td>
          <td><input type="text" name="namae" class="size"></td>
        </tr>
        <tr>
          <td class="odd">ご住所</td>
          <td><input type="text" opname="adress" class="size"></td>
        </tr>
        <tr>
          <td class="odd">性別</td>
          <td>
            <input type="radio" name="sex" value="male" checked>男性
            <input type="radio" name="sex" value="female">女性
          </td>
        </tr>
        <tr>
          <td class="odd">お問い合わせ種別</td>
          <td>
            <select name="question">
              <option value="sample1">資料請求</option>
              <option value="sample2">返品・交換</option>
              <option value="sample3">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="odd">ご希望の連絡方法<br>(複数選択可)</td>
          <td>
            <input type="checkbox" name="contact" value="mail">メール
            <input type="checkbox" name="contact" value="tel">電話
            <input type="checkbox" name="contact" value="visit">訪問
          </td>
        </tr>
        <tr>
          <td class="odd">お問い合わせ内容</td>
          <td><textarea name="content" rows="5" cols="40" class="size"></textarea></td>
        </tr>
      </table>
      <input type="submit" value="送信" class="sent">
    </form>
   </div>
  </body>
</html>
